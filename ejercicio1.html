<!DOCTYPE html>
<html>
<head>
  <title>MiniMarket Seijas</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1 class="mt-4">Agregar Productos</h1>
    <div class="row">
      <div class="col-md-6">
        <form id="productForm">
          <div class="form-group">
            <label for="nameInput">Nombre:</label>
            <input type="text" class="form-control" id="nameInput" required>
          </div>
          <div class="form-group">
            <label for="quantityInput">Cantidad:</label>
            <input type="number" class="form-control" id="quantityInput" required>
          </div>
          <div class="form-group">
            <label for="descriptionInput">Descripción:</label>
            <textarea class="form-control" id="descriptionInput" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="imageInput">Imagen:</label>
            <input type="file" class="form-control" id="imageInput" accept="image/*">
          </div>
          <button type="submit" class="btn btn-primary">Agregar Producto</button>
          <button type="button" class="btn btn-secondary" id="updateButton" style="display: none;">Actualizar Producto</button>
          <button type="button" class="btn btn-secondary" id="cancelButton" style="display: none;">Cancelar</button>
        </form>
      </div>
      <div class="col-md-6">
        <table class="table mt-4">
          <thead>
            <tr>
              <th>Imagen</th>
              <th>Nombre</th>
              <th>Descripción</th>
              <th>Cantidad</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="productTableBody">
            <!-- Aquí se agregarán los productos -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script1.js"></script>
</body>
</html>
